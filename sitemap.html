        <h2 class="text-center mt-0">Sitemap Table</h2>
        <hr class="divider my-4">




        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">loc</th>
                        <th scope="col">lastmod</th>
                        <th scope="col">changefreq</th>
                        <th scope="col">priority</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>


    <br />
    <br />
    <br />
    <br />


    <script>
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","sitemap.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        var myHTML = "";

        var x=xmlDoc.getElementsByTagName("url");
        for (i=0;i<x.length;i++)
        {
        myHTML += ("<tr><td>");

        myHTML += (x[i].getElementsByTagName("loc")[0].childNodes[0].nodeValue);
        myHTML += ("</td><td>");

        myHTML += (x[i].getElementsByTagName("lastmod")[0].childNodes[0].nodeValue);
        myHTML += ("</td><td>");

        myHTML += (x[i].getElementsByTagName("changefreq")[0].childNodes[0].nodeValue);
        myHTML += ("</td><td>");

        myHTML += (x[i].getElementsByTagName("priority")[0].childNodes[0].nodeValue);

        myHTML += ("</td></tr>");
        }

        document.getElementById('tablebody').innerHTML = myHTML;

    </script>
